<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #4caf50;
      animation: bounceIn 1s;
    }
    .countdown {
      font-size: 2em;
      color: #333;
      animation: fadeIn 2s;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #555;
      animation: fadeIn 2s 1s;
    }
    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Successful!</h1>
    <div class="countdown" id="countdown">5</div>
    <div class="message">Please return to your bot instance to continue.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
  <script>
    // Confetti Animation
    function fireConfetti() {
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    fireConfetti();

    let countdownValue = 5;
    const countdownElement = document.getElementById('countdown');
    const countdownInterval = setInterval(() => {
      countdownValue -= 1;
      countdownElement.textContent = countdownValue;

      if (countdownValue <= 0) {
        clearInterval(countdownInterval);
        // After countdown ends, close the tab
        countdownElement.classList.add('fade-out');
        setTimeout(() => {
          window.close();
          // Optionally, you can redirect to a specific URL
          // window.location.href = 'YOUR_BOT_URL_HERE';
        }, 1000);
      }
    }, 1000);
  </script>
</body>
</html>
